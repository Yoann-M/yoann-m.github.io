<!doctype html>
<html lang="en">

<head>
    <title>A-Frame - ArJs</title>
    <meta name="description" content="Aframe with AR">
    <!-- This turns our HTML into A-Frame! -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded arjs=’sourceType: webcam;’>
        <!-- define your markers -->
        <a-marker preset='hiro'>
            <!-- here define the content to display on top of the marker -->
            <a-entity collada-model="#tree"></a-entity>
            <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>

        <a-assets>
            <a-asset-item id="tree" src="scene/scene.dae"></a-asset-item>
        </a-assets>

        <!-- define a simple camera -->
        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>

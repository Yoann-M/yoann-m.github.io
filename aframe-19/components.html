<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="scripts/log-component.js"></script>
    <script src="scripts/mybox-component.js"></script>
</head>

<body>
    <a-scene scene-ready>
        <a-entity log="message: Hello, Metaverse!"></a-entity>
        <a-entity mybox="width: 0.5; height: 0.5; depth: 1; color: orange" position="0 2 -5"></a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>

<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="scripts/mybox-component.js"></script>
</head>

<body>
    <a-scene scene-ready>
        <a-entity log="message: Hello, Metaverse!"></a-entity>
        <a-entity box="width: 0.5; height: 0.5; depth: 1; color: orange" position="0 2 -5"></a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script>
        var sceneEl = document.querySelector('a-scene');

        for (let i = 0; i < 10; i++) {
            // console.log(i)
            var entityEl = document.createElement('a-entity');
            entityEl.setAttribute('mybox', {
                width: 1,
                height: 1,
                depth: 1,
                color: 'red',
            });
            entityEl.setAttribute('position', {x: i, y: i, z: -i-3});
            sceneEl.appendChild(entityEl);
        }

        for (let i = 0; i < 10; i++) {
            // console.log(i)
            var entityEl = document.createElement('a-entity');
            entityEl.setAttribute('mybox', {
                width: 1,
                height: 1,
                depth: 1,
                color: 'red',
            });
            entityEl.setAttribute('position', {x: -i, y: i, z: -i-3});
            sceneEl.appendChild(entityEl);
        }
    </script>
</body>

</html>
